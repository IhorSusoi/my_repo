<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon" id="playPrev"></button>
          <button class="play player-icon" id="playButton"></button>
          <button class="play-next player-icon" id="playNext"></button>
        </div>
        <ul class="play-list" id="playList3"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" id="savedCity" placeholder="Kalush" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div id="wind1">
          <div class="wind"></div>
          <img
            src="..\momentum\assets\img\WindArrow.png"
            alt="wind_direction"
            id="windDirection"
          />
        </div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon" id="slidePrev"></button>
        <button class="slide-next slider-icon" id="slideNext"></button>
      </div>
      <time class="time" id="time"></time>
      <date class="date" id="date"></date>
      <div class="greeting-container">
        <span class="greeting" id="greeting"></span>
        <input
          type="text"
          class="name"
          id="savedName"
          placeholder="[Enter name]"
        />
      </div>
    </main>
    <footer class="footer">
      <div>
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="myFooter">
        <div class="settingsClass">
          <div class="settingsClose">
            <button id="ENLang" class="activeLang">EN</button>
            <button id="UALang" class="inactiveLang">UA</button>
          </div>
          <img
            src="../momentum/assets/img/settings1.png"
            alt="settings"
            id="settings"
          />
        </div>
        <div class="linksFooter">
          &copy; 2023
          <a href="https://rs.school/" target="_blank"
            ><img src="../momentum/assets/img/rsSchool.svg" alt="rs school"
          /></a>
          <a href="https://github.com/IhorSusoi" target="_blank"
            ><img src="../momentum/assets/img/github.svg" alt="github"
          /></a>
        </div>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
