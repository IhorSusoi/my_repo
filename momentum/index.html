<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon" id="playPrev"></button>
        <button class="play player-icon" id="playButton"></button>
        <button class="play-next player-icon" id="playNext"></button>
      </div>
      <ul class="play-list" id="playList3"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" id="savedCity" placeholder="Kalush" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div id="wind1">
        <div class="wind">
        </div>
        <img src="..\momentum\assets\img\WindArrow.png" alt="wind_direction" id="windDirection">
      </div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="slidePrev"></button>
      <button class="slide-next slider-icon" id="slideNext"></button>
    </div>
    <time class="time" id="time"></time>
    <date class="date" id="date"></date>
    <div class="greeting-container">
      <span class="greeting"  id="greeting"></span>
      <input type="text" class="name" id="savedName" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
